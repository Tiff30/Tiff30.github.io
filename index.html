<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 左侧插画 -->
        <div class="image-section">
            <img src="未命名作品.png" alt="Illustration">
        </div>

        <!-- 右侧文字和交互 -->
        <div class="form-section">
            <h1>👋 Welcome! My little Genius</h1>
            <p>Please leave your profile here and get started 💓</p>

            <form>
                <input type="text" placeholder="Your Name" name="name" required>
                <input type="text" placeholder="Your Gender" name="gender" required>
            </form>

            <div class="options">
                <!-- Click It 图标 -->
                <div class="icon-section" onclick="toggleLike()">
                    <img id="like-icon" src="like.png" alt="Click It">
                    <label>Click It</label>
                </div>

                <!-- See Privacy? 图标 -->
                <div class="icon-section" onclick="showPrivacy()">
                    <img id="info-icon" src="info.png" alt="See Privacy">
                    <label>See Privacy?</label>
                </div>
            </div>

            <button type="submit">Next</button>

            <!-- Appreciate Section -->
            <div class="footer">
                <p>Appreciate</p>
                <div class="icons">
                    <img src="alipay-icon.png" alt="Alipay">
                    <img src="wechat-icon.png" alt="WeChat">
                </div>
            </div>
        </div>
    </div>

    <!-- 弹窗 -->
    <div id="privacy-popup" class="popup">
        <p>你尊嘟还有隐私吗？</p>
        <button onclick="closePrivacy()">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
