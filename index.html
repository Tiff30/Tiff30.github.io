<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 左侧图片 -->
        <div class="image-section">
            <img src="未命名作品.png" alt="Illustration">
        </div>

        <!-- 右侧内容 -->
        <div class="form-section">
            <h1>👋 Welcome! My little Genius</h1>
            <p>Please leave your profile here and get started 💓</p>

            <form>
                <input type="text" placeholder="Your Name" name="name" required>
                <input type="text" placeholder="Your Gender" name="gender" required>
            </form>

            <div class="interactive">
                <div class="click-it" id="click-it">
                    <img src="like.png" alt="Like Icon">
                    <span>Click It</span>
                </div>
                <div class="see-privacy" id="see-privacy">
                    <img src="info.png" alt="Info Icon">
                    <span>See Privicy?</span>
                </div>
            </div>

            <button type="submit">Next</button>
        </div>
    </div>

    <!-- 弹窗 -->
    <div id="popup" class="popup">
        <p>你尊嘟还有隐私吗？</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
